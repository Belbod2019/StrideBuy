<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideBuy</title>
    <link rel="stylesheet" href="stridebuy.css">
</head>
<body>
    <header>
        <h1>StrideBuy</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to StrideBuy!</h2>
            <p>Your one-stop shop for the best products.</p>
        </section>

        <section id="products">
            <h2>Products</h2>
            <div class="product" id="product1">
                <img src="product1.jpg" alt="product 1">
                <h3>Product 1</h3>
                <p>$100.00</p>
                <button onclick="addToCart('product 1', 100.00)">Add to Cart</button>
            </div>
            <div class="product" id="product2">
                <img src="product2.jpg" alt="product 2">
                <h3>Product 2</h3>
                <p>$150.00</p>
                <button onclick="addToCart('product 2', 150.00)">Add to Cart</button>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@stridebuy.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 StrideBuy</p>
    </footer>

    <script src="stridebuy.js"></script>
</body>
</html>
